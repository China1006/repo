<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var btns = document.getElementsByTagName('button');
				var inputs = document.getElementsByTagName('input');
				function fun(flag){
					for(var i = 0;i < inputs.length;i++){
						inputs[i].checked = flag;
					}
				}
				btns[0].onclick = function(){
					fun(true);
					
				}
				btns[1].onclick = function(){
					fun(false);
				}
				btns[2].onclick = function(){
					for(var i = 0;i < inputs.length;i++){
						inputs[i].checked = !inputs[i].checked;
					}
				}
				btns[3].onclick = function(){
					for(var i = 0;i < inputs.length - 1;i++){
						if(inputs[i].checked == true){
							alert("你选的爱好为：" + inputs[i].value);
						}
				}
			}
		</script>
	</head>
	<body>
		<div>
			<p>选择你的爱好：</p>
			<table border="1" cellspacing="" cellpadding="">
			<tr><td><input type="checkbox" name="" id="" value="篮球" />篮球</td>
			<td><input type="checkbox" name="" id="" value="足球" />足球</td></tr>
			<tr><td><input type="checkbox" name="" id="" value="乒乓球" />乒乓球</td>
			<td><input type="checkbox" name="" id="" value="羽毛球" />羽毛球</td></tr>
			<tr><td><input type="checkbox" name="" id="" value="铅球" />铅球</td>
			<td><input type="checkbox" name="" id="" value="排球" />排球</td></tr>
			
		</table>
		<form action="" method="">
			
		</form>
		</div>
		<div>
			<button type="button">全选</button>
			<button type="button">全不选</button>
			<button type="button">反选</button>
			<button type="button">提交</button>
		</div>
	</body>
</html>
